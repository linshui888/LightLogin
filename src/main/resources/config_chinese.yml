  prefix: '&7╓&eLightLogin&7╛&f' # 插件消息的前缀
  player-only-command: ['{PREFIX}: &c此命令仅限玩家执行！']
  missing-permission: ['{PREFIX}: &c您缺少权限&l{PERMISSION}']
  incorrect-command-usage: ['{PREFIX}: &c该命令的使用方式不正确！']
