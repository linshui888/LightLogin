# Конфигурационный файл плагина LightLogin.
# Этот файл используется для полной настройки важных аспектов этого программного обеспечения.
#
# version 1.0.0 (DO NOT MODIFY)
# !ПОЖАЛУЙСТА, РЕДАКТИРУЙТЕ ОСТОРОЖНО!
plugin:
  info:
    - '{PREFIX}: &6Информация о плагине'
    - '&eЭтот плагин в настоящее время находится в версии {VERSION}'
    - '&eРазработчик данного программного обеспечения - CMarco'
    - '&7Этот плагин был создан в январе 2024 года для защиты вашего сервера и обеспечения его безопасности для всех!'

# Конфигурация базы данных
database:
  type: 'SQLITE'        # Тип базы данных (альтернативы: SQLITE, MYSQL, POSTGRESQL)
  username: 'root'      # Имя пользователя вашей учетной записи базы данных
  password: 'password'  # Пароль вашей учетной записи базы данных
  address: '127.0.0.1'  # Адрес подключения
  port: 3306            # Порт подключения
  db-name: 'local'      # Имя базы данных для подключения и сохранения данных.

# Поведение сервера после сбоев или проблем с базой данных
crash-shutdown: false   # Завершить работу сервера после серьезных сбоев или проблем с базой данных.

void-world:
  enabled: false
  mode: 'NORMAL'        # NORMAL \ THE_END

login-blindness:       # Включить слепоту во время входа или регистрации.
  enabled: true

# Конфигурация входа
login:
  command-delay: 3       # Задержка в секундах перед тем, как команда входа станет исполняемой
  kick-after-seconds: 120
  max-failed-attempts: 10 # Максимальное количество разрешенных неудачных попыток входа перед наказанием
  bruteforce-punishment: # Команды наказания за попытки брутфорса
    - 'clear {PLAYER}'
    - 'tempban {PLAYER} 1h &cВы слишком много раз неудачно вводили пароль!'
  auto-login: true        # Автоматически входить в игру после регистрации
  session-expire: 900     # Время в секундах, через которое сеанс входа должен истечь (по умолчанию 15 минут)
  allowed-commands:       # Список команд, которые игроки могут выполнить перед входом в систему
    - '/help'
    - '/login'
    - '/register'

safety:
  players-same-ip: 2      # Сколько игроков может быть подключено одновременно через один и тот же IPv4?
  register-same-ip: 2     # Сколько учетных записей может зарегистрироваться с одного и того же IPv4?

# Конфигурация безопасных паролей
safe-passwords:
  force-safe:
    enabled: true         # Включить или отключить функцию принудительного безопасного пароля
    min-length: 8         # Минимальная длина пароля
    min-uppercase: 1      # Минимальное количество заглавных букв
    min-numbers: 2        # Минимальное количество цифр
    min-special: 1        # Минимальное количество специальных символов
    allowed-special: ['@', '^', '-', '_', '#', '!', '?', '*', '$', '%', '&', '*'] # Разрешенные специальные символы

# Конфигурация Email
email:
  enabled: false
  email-smtp: 'smtp.gmail.com'                    # Провайдер SMTP-сервера.
  email-port: 465                                 # Порт, используемый SMTP-сервером.
  use-tls: true                                   # Использовать защищенное соединение TLS.
  email-account: ''                               # Ваш email-аккаунт (например, jeb@mojang.com).
  email-password: ''                              # Пароль, связанный с вашим email-аккаунтом.
  email-sender-name: 'LightLogin'                 # Имя отправителя email.
  recovery-password-min-length: 8                 # Длина автоматически сгенерированного пароля.
  recovery-min-delay: 90                          # Минимальное количество минут между каждым запросом сброса.
  email-subject: 'Ваш новый пароль LightLogin!'   # Тема восстановления пароля по email.
  email-text-content:                             # Содержание email,
    # Заменители: {PASSWORD}, {PLAYER}
    - "Дорогой {PLAYER},"
    - "Это ваш новый временный пароль, который вы только что запросили с сервера:"
    - "Пароль: {PASSWORD}"
    - "Пожалуйста, не делитесь им и не стесняйтесь изменить его позже."
    - ""
    - "~ Мой Minecraft Сервер"

# Настройте звуки во время этапа входа в систему
# Пожалуйста, обратитесь к именам звуков в API Bukkit, как указано в вашей версии,
# Вы можете найти список здесь (https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html)
sounds:
  enabled: true
  successful-login: 'BLOCK_NOTE_BLOCK_HARP'   # Звук, который проигрывается после входа.
  wrong-password: 'ENTITY_VILLAGER_HURT'      # Звук, который воспроизводится, когда пользователь вводит неправильный пароль.
  action-bar-tick: 'BLOCK_LEVER_CLICK'        # Звук, воспроизводимый для функции времени панели действий.

# Анимация Оставшегося Времени Входа
# Эта функция позволяет анимацию, показывающую, сколько времени осталось игроку для аутентификации.
login-animation:
  enabled: true
  display-type: 'ACTION_BAR'                          # Доступные опции: 'TITLE' или 'ACTION_BAR'.
  format: "&7[{BAR}&7] &e Оставшееся Время Входа &c{TIME}"   # Используемый формат текста.
  bar-length: 24                                      # Длина создаваемой полосы.
  bar-character-passed: '|'                           # Символ, используемый для отображения прошедшего времени.
  bar-character-not-passed: '|'                       # Символ, используемый для от

# Временная функция административного доступа
# Эта функция только для консоли позволяет администраторам предоставлять временный пароль для доступа к одному из своих учетных записей пользователей для целей отладки или тестирования, не затрагивая их конфиденциальность.
temp-password:
  secret-key: "L&UJ6tT%"  # Пожалуйста, измените это!
  password-timeout: 180   # Сколько секунд пройдет, прежде чем этот временный пароль истечет.

# Конфигурация сообщений
messages:
  prefix: '&7╓&eLightLogin&7╛&f' # Префикс для сообщений плагина
  player-only-command: ['{PREFIX}: &cЭту команду может выполнять только игрок!']
  missing-permission: ['{PREFIX}: &cУ вас нет разрешения &l{PERMISSION}']
  incorrect-command-usage: ['{PREFIX}: &cИспользование этой команды неверно!']
  register-message:
    - '{PREFIX}: &cПожалуйста, зарегистрируйтесь с помощью команды:'
    - '{PREFIX}: &e/register <пароль> <пароль>'
  register-incorrect-usage:
    - '{PREFIX}: &cНеверное использование команды регистрации!'
    - '{PREFIX}: &cИспользуйте &e/register <пароль> <пароль>'
  register-unequal-passwords:
    - '{PREFIX}: &cНеверно введен пароль!'
    - '{PREFIX}: &cДва введенных пароля не совпадают.'
  register-error:
    - '{PREFIX}: &cЧто-то пошло не так во время регистрации.'
